<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOTCHU! v5.5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Discovery Screen -->
    <div id="discovery-screen" class="screen">
        <main>
            <div class="card-area"></div>
            <div id="discovery-label-like" class="action-label">LIKE</div>
            <div id="discovery-label-dislike" class="action-label">NOPE</div>
            <div id="discovery-label-visited" class="action-label">VISITED</div>
        </main>
    </div>

    <!-- Planning Start Screen -->
    <div id="planning-screen" class="screen is-active">
        <main>
            <div class="container-vertical">
                <label for="anchor-point" class="main-label">どこから探しますか？</label>
                <p class="sub-label">場所を入力して探索を始めよう</p>
                <input type="text" id="anchor-point" class="main-input" placeholder="例：雷門">
                <button id="start-plan-btn" class="main-button">探索スタート</button>
            </div>
        </main>
    </div>

    <!-- Check-in Screen -->
    <div id="check-in-screen" class="screen">
        <main>
            <div class="container-vertical">
                <div id="check-in-spot-image" class="check-in-image"></div>
                <h1 class="main-label" id="check-in-spot-name">雷門</h1>
                <p class="sub-label">に到着しましたか？</p>
                <button id="check-in-btn" class="main-button">到着！次の行き先を探す</button>
                <button id="back-to-decision-btn" class="main-button secondary-button" style="margin-top: 16px;">戻る</button>
            </div>
        </main>
    </div>

    <!-- Swipe Screen -->
    <div id="swipe-screen" class="screen">
        <main>
            <div class="card-area"></div>
            <div id="swipe-label-like" class="action-label">LIKE</div>
            <div id="swipe-label-dislike" class="action-label">NOPE</div>
            <div id="swipe-label-visited" class="action-label">VISITED</div>
        </main>
    </div>

    <!-- Decision Screen -->
    <div id="decision-screen" class="screen">
        <main>
            <div class="decision-container">
                <h1 class="main-label">次はどこへ行く？</h1>
                <p class="sub-label">「行きたい」リストから選んでください</p>
                <div id="decision-list" class="decision-list"></div>
                <button id="summarize-from-decision-btn" class="main-button" style="margin-top: 20px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>旅を終了</span>
                </button>
            </div>
        </main>
    </div>

    <!-- End of Swipe Screen -->
    <div id="end-of-swipe-screen" class="screen">
        <main>
            <div class="container-vertical">
                <div class="icon-display">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14.4,6L14,4H5V21H7V14H12.6L13,16H20V6H14.4Z" />
                    </svg>
                </div>
                <h1 class="main-label">次の目的地候補は以上です</h1>
                <p class="sub-label">プランを終了してまとめますか？</p>
                <button id="finish-plan-btn" class="main-button">プランを終了してまとめる</button>
                <button id="back-to-previous-btn" class="main-button secondary-button" style="margin-top: 16px;">前の場所の探索に戻る</button>
            </div>
        </main>
    </div>

    <!-- Plan Summary Screen -->
    <div id="plan-summary-screen" class="screen">
        <main>
            <div class="summary-container">
                <h1 class="main-label">プランが完成しました！🎉</h1>
                <p class="sub-label">タイトルを付けて保存しよう</p>
                <input type="text" id="summary-title-input" class="summary-title-input" placeholder="例：浅草食べ歩き最強プラン">
                <div id="summary-timeline" class="summary-timeline"></div>
                <div id="overall-rating-container" class="overall-rating-container">
                    <h3>プラン総合評価</h3>
                    <div class="overall-stars-wrapper">
                        <div id="overall-stars-background" class="star-rating"></div>
                        <div id="overall-stars-foreground" class="star-rating"></div>
                        <span id="overall-rating-value">0.0</span>
                    </div>
                </div>
                <div class="publish-toggle">
                    <span>このプランを他のユーザーに公開する</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="publish-plan-checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <button id="save-plan-btn" class="main-button">このプランを保存する</button>
            </div>
        </main>
    </div>

    <!-- My Plans Screen -->
    <div id="my-plans-screen" class="screen">
        <main>
            <div class="my-plans-container">
                <div class="my-plans-header">
                    <button id="edit-plans-btn" class="edit-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        編集
                    </button>
                    <div class="edit-actions" style="display: none;">
                        <button id="select-all-btn" class="action-btn-small">全選択</button>
                        <button id="delete-selected-btn" class="action-btn-small delete">削除</button>
                        <button id="cancel-edit-btn" class="action-btn-small">キャンセル</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer Navigation -->
    <nav class="footer-nav">
        <button id="nav-discovery" class="nav-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <span class="nav-label">発見</span>
        </button>
        <button id="nav-planning" class="nav-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <rect x="7" y="7" width="10" height="10" rx="1" ry="1"></rect>
                <rect x="11" y="11" width="6" height="6" rx="1" ry="1"></rect>
            </svg>
            <span class="nav-label">スワイプ</span>
        </button>
        <button id="nav-my-plans" class="nav-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
            <span class="nav-label">プラン</span>
        </button>
    </nav>

    <!-- Global Swipe Actions -->
    <div class="swipe-actions">
        <button class="action-btn" id="dislike-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="28px" height="28px">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </button>
        <button class="action-btn" id="like-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="36px" height="36px">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </button>
        <button class="action-btn" id="visited-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="28px" height="28px">
                <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
            </svg>
        </button>
    </div>

    <!-- Copyright -->
    <div class="copyright">© 2024 GOTCHU!</div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
